<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<header>
		<div class="cabecalho">
			<img src="img/logo.png" alt="Logo da Barbearia Alura">

			<nav>
				<ul>
					<li><a href="index.html">Home </a></li>
					<li><a href="produtos.html">Produtos </a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="mainc">
		<div>
			<form class="esp">
				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="e-mail">E-mail</label>
				<input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-WhatsApp"><input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>
		</div>
		<div>
		<table class="tb">
			<thead>
				<tr>
					<th class="border">Dia</th>
					<th class="border">Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="border">Segunda</td>
					<td class="border">8h ~ 20h</td>
				</tr>
				<tr>
					<td class="border">Quarta</td>
					<td class="border">8h ~ 20h</td>
				</tr>
				<tr>
					<td class="border">Sexta</td>
					<td class="border">8h ~ 20h</td>
				</tr>
			<tbody>				
		</table>
	</main>	

	<footer>
		<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>

	</footer>
</body>
</html>
